{%include 'base.html'%}
<html>
<body>
<div class="container">
    <div class="head">
        <h1 align="center"> {{ title }} </h1>
        <hr>
        <h3 style="text-align: center">Proyecto: {{ project.nombre }}</h3>
    </div>
    <div class="register">
        <div class="container detalle" style="font-size: 25px">
            <li>Nombre: {{ object.nombre }}</li>
            <li>Descripcion: {{ object.descripcion }}</li>
            <li>Proyecto: {{ object.proyecto }}</li>
            <li>Flujos:</li>
            <div class="container" style="margin-left: 50px">
                {% for flujo in object.flujos.all %}
                    <li>{{ flujo.nombre }}</li>
                {% endfor %}
            </div>
        </div>
        <br>
        <a href="../../"><button type="button" class="btn submit-btn">
        <i class="fas fa-arrow-left"></i> Atras</button></a>
        <hr>
    </div>
</div>
</body>
</html>
